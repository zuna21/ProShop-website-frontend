<h1 class="mx-3">Latest Products</h1>
<div class="row">
  <div class="text-center" *ngIf="isLoading">
    <app-loading-spinner></app-loading-spinner>
  </div>
  <div class="col col-sm-12 col-md-6 col-lg-4 col-xl-3" *ngFor="let product of products">
    <div class="card m-3 p-3 rounded">
      <a [routerLink]="['/product', product._id]">
        <img src="http://127.0.0.1:8000{{product.image}}" alt="" class="card-img-top">
      </a>

      <div class="card-body">
        <a [routerLink]="['/product', product._id]">
          <div class="card-title"><strong>{{product.name}}</strong></div>
        </a>

        <div class="card-text">
          <div class="my-3">
            {{product.rating}} from {{product.numReviews}} reviews
          </div>
        </div>

        <h3 class="card-text">
          ${{product.price}}
        </h3>
      </div>
    </div>
  </div>
</div>
