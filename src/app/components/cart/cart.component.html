<div class="row">
  <div class="col-md-8">
    <h1>Shopping Cart</h1>
    <div class="alert alert-success" role="alert" *ngIf="isEmpty">
      Your cart is empry <a routerLink="/">Go Back</a>
    </div>

    <div *ngIf="!isEmpty">
      <div class="row m-2 border border-3 p-3 text-center position-relative" *ngFor="let product of products">
        <div class="col">
          <img src="http://127.0.0.1:8000/{{product.image}}" alt="{{product.name}}" class="img-fluid">
        </div>
        <div class="col">
          <a [routerLink]="['/product', product._id]">
            <h3>{{ product.name }}</h3>
          </a>
        </div>
        <div class="col">
          ${{ product.price }}
        </div>
        <div class="col">
          <mat-form-field appearance="fill">
            <mat-label>QTY</mat-label>
            <mat-select value="{{product.qty}}">
              <mat-option value="{{num}}" *ngFor="let num of getQTY(product.countInStock)" (click)="onChangeProductQTY(product._id, num)">{{ num }}</mat-option>
            </mat-select>
          </mat-form-field>

        </div>
        <div class="col">
          <svg xmlns="http://www.w3.org/2000/svg" style="cursor: pointer;" width="50" height="50" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16" (click)="onDelete(product._id)">
            <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
          </svg>
        </div>
      </div>
    </div>

  </div>

  <div class="col my-5 p-3" *ngIf="!isEmpty">
    <div class="row border border-3">
      <h1>SUBTOTAL ({{subtotal()}}) ITEMS</h1>
      <p>Price: $3243</p>
    </div>
    <div class="row border border-3">
      <button class="btn btn-dark">Proceed To Checkout</button>
    </div>
  </div>
</div>
